spring:
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: validate

    # anti-pattern: enabled in demo purposes to allow lazy fetching during json mapping
    # on prod: disable it and use DTOs
    open-in-view: true

  flyway:
    locations: classpath:db/migration

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ms-test
    username: sa
    password: # empty

    hikari:
      maximum-pool-size: 5
      minimum-idle: 0

logging:
  level:
    root: info

# Memo service (ms)
ms:
  memo-priority: SHORT_TERM
